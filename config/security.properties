# Security Configration Settings

# Authentication settings
auth.timeout=3600
auth.max_attempts=5
auth.lockout_duration=300

# Password policys (TYPO: "policys" instead of "policies")
password.min_length=8
password.require_uppercase=true
password.require_numbr=true
password.require_special=true

# Session managment (TYPO: "managment")
session.timeout=1800
session.secure_cookie=true

# API settigns (TYPO: "settigns")
api.rate_limit=1000
api.timeout=30

# Encryption (BUG: Using weak algorithm)
encryption.algorithm=DES
encryption.key_size=56
